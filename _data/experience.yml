  quote: >
   O principal objetivo do programa NAGÔ é fortalecer a Agroecologia no Território Médio Rio Doce, por meio do apoio às ações de extensão integradas com a pesquisa e com o ensino em prol do desenvolvimento rural sustentável, e da superação dos problemas socioambientais enfrentados pelos agricultores familiares e povos e comunidades tradicionais da região, visando promover o Bem Viver por meio de trocas de saberes, práticas e tecnologias sociais agroecológicas. O programa tem como parceiros o Centro Agroecológico Tamanduá (CAT), o Sindicato dos Trabalhadores Rurais de Governador Valadares (STR-GV) e o Centro de Referência em Direitos Humanos (CRDH) para desenvolver os seguintes projetos: “Pluriversidade dos Povos e Comunidades Tradicionais do Watu: Educação Intercultural e Bem Viver no Vale do Rio Doce”, “Plantas Alimentícias Não Convencionais (PANCs), segurança alimentar e resistência cultural na Agricultura Urbana e Periurbana em Governador Valadares”, “Rede de Prosumidores Agroecológicos do Médio Rio Doce: promovendo geração de renda familiar, autonomia e soberania alimentar” e “Tecnologias Sociais e Agroecologia no campo e na cidade”. Como ações previstas nos projetos vinculados ao NAGÔ, serão organizados eventos e cursos de extensão, oficinas e intercâmbios agroecológicos, envolvendo professores, técnicos, estudantes, agricultores familiares, indígenas e quilombolas do Território Médio Rio Doce. O programa também prevê a implantação de unidades de referência em tecnologias de produção orgânica e de base agroecológica selecionadas a partir do mapeamento das experiências na região, além da produção de material didático-pedagógico como cartilhas e vídeos educativos sobre diferentes temáticas visando à transição agroecológica e à conservação da agrobiodiversidade e valorização dos conhecimentos tradicionais.
